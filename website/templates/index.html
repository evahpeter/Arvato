<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arvato Case Predictor</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{{ url_for('static', filename='theme/fonts/material-icon/css/material-design-iconic-font.min.css') }}">
    
    <!-- Main css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='theme/css/main.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='theme/css/style.css') }}">
	
	<!-- ProgressBar css -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/progress_bar.css') }}">
	
</head>
<body>

    <div class="main">

        <div class="main_container">
            <form action="{{ url_for('predict')}}" method="POST" class="appointment-form" id="appointment-form" onsubmit="formSubmit()" enctype="multipart/form-data">
                <img src="{{ url_for('static', filename='theme/images/udacity_logo.png') }}" alt="ML Classifier">
				<h2>Arvato Case Predictor</h2>
						<div class="form-row">
							<span ></span>
						</div>
						
						
                        <div class="form-row">
                            <div class="name">Upload CSV</div>
                            <div class="value">
                                <div class="input-group js-input-file">
                                    <input class="input-file" type="file" name=file id="file">
                                    <label class="label--file" for="file">Choose file</label>
                                    <img id="loading" src="{{ url_for('static', filename='theme/images/loading.gif') }}" alt="loading file...." width="100" height="100" align="middle">
                                    <br><span class="input-file__info" id="file_info"></span>
                                </div>
                                
                                <div class="label--desc"><span class="space_span2">{{ shape }}</span>
                                
                                
                                    <p>
                                    	<a href="{{ url_for('.download_file') }}" class="download_link">{{ download }}</a>
                                    </p>
                                </div>
                                
                            </div>
                        </div>
                
                    <div class="form-row">
							<span class="space_span2"> 
							<p style="color:black">{{ disp }}</p>
							
            				  {% for table in prediction_text %}
                            {{ table|safe }}
                        {% endfor %}
							
							</span>
							
						</div>
                
						<div class="form-row">
							<button class="btn btn--radius-2 btn--blue-2" type="submit" style="margin:15px;">Predict</button>
							<!--<button class="btn btn--radius-2 btn--blue-2" type="button" onclick="resetform()" style="margin:15px;">Reset</button>-->
							<button class="btn btn--radius-2 btn--blue-2" type="button" onclick="window.location.href = '{{ url_for('home')}}';" style="margin:15px;">Reset</button>
													
						</div>
						
                
            </form>
            <div class="label--desc">&copy; Peter Evah, UDACITY Data Science Nano Degree Nov 2021.</div>
        </div>
        
    </div>

    <!-- JS -->
    <script src="{{ url_for('static', filename='theme/vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='theme/js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='theme/js/global.js') }}"></script>
    

</body>
</html>
